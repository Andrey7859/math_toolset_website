			<div class="content">
				<div class="main">

					<h1>Перевод систем счисления</h1>
					<br>

                    <!--Формы-->
					<form>
						<div class="row" align="center">
							<label>Введите число</label>
							<input type="text" placeholder="Input type text">
						</div>
						
						<div class="row" align="center">
                            <table>
                                <tr> 
                                    <td style="color:white;"><b>ИЗ</b></td>
                                    <td style="color:white;"><b>В</b></td>
                                </tr>
                                <tr>
                                    <td><input type="radio" name="type_1" value="2">2</td>
                                    <td><input type="radio" name="type_2" value="2">2</td>
                                </tr>
                                <tr> 
                                    <td><input type="radio" name="type_1" value="3">3</td>

                                </tr>
                                <tr> 
                                    <td><input type="radio" name="type_1" value="8">8</td>
                                    <td><input type="radio" name="type_2" value="8">8</td>
                                </tr>
                                <tr> 
                                    <td><input type="radio" name="type_1" value="10">10</td>
                                    <td><input type="radio" name="type_2" value="10">10</td>

                                <tr>

                                    <td><input type="radio" name="type_2" value="16">16</td>
                                </tr>
                            </table>
